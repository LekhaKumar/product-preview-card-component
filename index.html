<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- Stylesheet for CSS and Google Fonts -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
<!-- Creating card using Bootstrap Components -->
<div class="container">
<div class="card">
  <!-- Two images; one for desktop and one for mobile. Used @media in CSS to change the image when the screen width change. -->
  <img src="images/image-product-mobile.jpg" alt="mobile compatible image" class="card-img-top mobile-only">
  <img src="images/image-product-desktop.jpg" alt="desktop compatible image" class="card-img-top desktop-only">
  <!-- Creating card body -->
  <div class="card-body">
    <p class="subtitle">PERFUME</p>
    <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
    <p class="card-text description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <h2 class="card-text after-discount">$149.99</h2>
    <p class="card-text before-discount">$169.99</p>
    <a href="#" class="btn btn-lg btn-block"><img src="images/icon-cart.svg" alt="cart image" class="cart-image">   Add to cart</a>

  </div>
</div>
</div>
<!-- Attribution at the bottom of the page -->
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/LekhaKumar">Hamsalekha</a>.
</div>


</body>
</html>
